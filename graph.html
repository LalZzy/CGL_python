<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"></meta>
<script src="http://cdn.bootcss.com/echarts/3.2.2/echarts.js"></script>
<script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    function draw(){
        var text = $("#graph-input").val();
        var data = eval(text);
        var graph = data2Graph(data);
        drawGraph(graph);
    }

    function data2Graph(data) {
        var graph = {}
        var vertices = {}
        var links = [];
        for (var i = 0; i < data.length; i++) {
            var s = String(data[i][0]);
            var t = String(data[i][1]);
            var v = data[i][2];
            vertices[s] = s;
            vertices[t] = t;
            links.push({'source' : s, 'target' : t, 'value' : v});
        }
        var nodes = [];
        var labels = [];
        $.each(vertices, function(k, v) {
            nodes.push({'name' : v, 'value' : v, 'catogery' : parseInt(k)});
            labels.push({'name' : k, 'keyword' :'', 'base': k})
        });
        graph['links'] = links;
        graph['data'] = nodes;
        graph['label'] = labels;
        return graph;
    }

    function drawGraph(graph) {
        var myChart = echarts.init(document.getElementById("echarts-main"));
        console.log(graph.data)
        console.log(graph.label)
        var option = {

            tooltip: {},
            series : [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 30,
                    edgeSymbol: ['none', 'arrow'],
                    data: graph.data,
                    links: graph.links,
                    roam: true,
                    draggable: true,
                    label: {
                        normal: {
                            show: true,
                            formatter: function (e) {
                                return e['data']['value'];
                            }
                        }
                    },
                    categories: graph.label,
                    focusNodeAdjacency : true,
                    legend: {
                        data: graph.label
                    },
                    edgeLabel: {
                        normal: {
                            show: true,
                            position: 'middle'
                        }
                    },
                    force: {
                        repulsion: 1000,
                        edgeLength: 200
                    }
                }
            ]
        };
        myChart.setOption(option);
    }

    $(document).ready(function(){
        draw();
        $("#gen-btn").on("click", function(){
            draw();
        });
    });
</script>
</head>
<body>
<p>在下方文本框内输入有向图JSON（[source, target, value]）：</p>
<textarea id="graph-input" style="height:210px;width:500px">
[[0,1,10], [1,0,1], [1,2,5], [2,0,5]]
</textarea>
<p><button id="gen-btn">生成力导向图</button></p>
<div id="echarts-main" style="height:640px;width:1000px;border:1px dashed;"></div>
</body>
</html>
